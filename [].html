<script>
const urlParams = new URLSearchParams(window.location.search);
const mediaId = urlParams.get('id');
const mediaType = urlParams.get('type') || 'movie';
const apiKey = 'c4064977d8835c7a9e758c7ccf25d0fa'; // Ensure you have a valid TMDB API key here

// API endpoints
const detailsUrl = mediaType === 'tv'
  ? `https://api.themoviedb.org/3/tv/${mediaId}?api_key=${apiKey}&language=en-US`
  : `https://api.themoviedb.org/3/movie/${mediaId}?api_key=${apiKey}&language=en-US`;

const similarUrl = mediaType === 'tv'
  ? `https://api.themoviedb.org/3/tv/${mediaId}/similar?api_key=${apiKey}&language=en-US&page=1`
  : `https://api.themoviedb.org/3/movie/${mediaId}/similar?api_key=${apiKey}&language=en-US&page=1`;

// Star image URL

// Back button functionality
document.getElementById('backBtn').addEventListener('click', () => {
  // Check if the referrer is within the same origin to prevent unexpected navigation
  if (document.referrer && document.referrer.includes(window.location.origin)) {
    history.back(); // Go back using browser history
  } else {
    window.location.href = 'index.html'; // Fallback to home if no referrer or outside origin
  }
});

// Home button functionality
document.getElementById('homeBtn').addEventListener('click', () => {
  window.location.href = 'index.html';
});

// Load content links from JSON files and update buttons
async function loadContentLinks() {
  try {
    // Load both movies and series JSON files
    // Make sure these files exist and are accessible
    const [moviesResponse, seriesResponse] = await Promise.all([
      fetch('movies.json'),
      fetch('series.json')
    ]);
    
    const [moviesData, seriesData] = await Promise.all([
      moviesResponse.json(),
      seriesResponse.json()
    ]);
    
    // Combine both datasets
    const combinedContent = [
      ...(moviesData.movies || []).map(item => ({ ...item, type: 'movie' })),
      ...(seriesData.series || []).map(item => ({ ...item, type: 'tv' }))
    ];
    
    // Find the current media item
    const mediaItem = combinedContent.find(item => item.id == mediaId && item.type === mediaType);
    
    const watchBtn = document.getElementById('watchBtn');
    const downloadButtonsContainer = document.getElementById('downloadButtonsContainer');
    downloadButtonsContainer.innerHTML = ''; // Clear previous buttons

    if (!mediaItem) {
      watchBtn.style.display = 'none'; // Hide watch button if media item not found
      downloadButtonsContainer.style.display = 'none'; // Hide download container
      return;
    }

    // Set watch button
    if (mediaItem.stream_link) {
      watchBtn.href = mediaItem.stream_link;
      watchBtn.target = '_blank';
      watchBtn.style.display = 'inline-flex'; // Show if link exists
    } else {
      watchBtn.style.display = 'none'; // Hide if no link
    }

    // Create and display download buttons if links exist
    if (mediaItem.download_links && Object.keys(mediaItem.download_links).length > 0) {
      const downloadLinks = Object.entries(mediaItem.download_links);
      
      // Sort download links by quality (e.g., 720p, 1080p, 4k) - Optional
      const qualityOrder = ['360p', '480p', '720p', '1080p', '2K', '4K'];
      downloadLinks.sort((a, b) => {
        const aIndex = qualityOrder.indexOf(a[0]);
        const bIndex = qualityOrder.indexOf(b[0]);
        if (aIndex === -1 && bIndex === -1) return 0;
        if (aIndex === -1) return 1; // Unknown quality goes last
        if (bIndex === -1) return -1; // Unknown quality goes last
        return aIndex - bIndex;
      });


      downloadLinks.forEach(([quality, url]) => {
        const downloadBtn = document.createElement('a');
        downloadBtn.href = url;
        // *** Use the original download-btn class for styling ***
        downloadBtn.className = 'btn download-btn';
        downloadBtn.target = '_blank';
        // Use the original download icon and add quality text
        downloadBtn.innerHTML = `<i class="bi bi-download"></i> Download ${quality}`;
        downloadButtonsContainer.appendChild(downloadBtn);
      });
      // Ensure the download container is visible if buttons were added
      downloadButtonsContainer.style.display = 'flex';
    } else {
      // Hide the container if no download links are available
      downloadButtonsContainer.style.display = 'none';
    }
  } catch (error) {
    console.error('Error loading content links:', error);
    document.getElementById('watchBtn').style.display = 'none';
    document.getElementById('downloadButtonsContainer').innerHTML = ''; // Clear buttons on error
    document.getElementById('downloadButtonsContainer').style.display = 'none'; // Hide container on error
  }
}

// Filter similar media to only show available content
async function filterAvailableMedia(mediaItems) {
  try {
    // Load both movies and series JSON files
    const [moviesResponse, seriesResponse] = await Promise.all([
      fetch('movies.json'),
      fetch('series.json')
    ]);
    
    const [moviesData, seriesData] = await Promise.all([
      moviesResponse.json(),
      seriesResponse.json()
    ]);
    
    // Combine both datasets
    const combinedContent = [
      ...(moviesData.movies || []).map(item => ({ ...item, type: 'movie' })),
      ...(seriesData.series || []).map(item => ({ ...item, type: 'tv' }))
    ];
    
    const availableIds = combinedContent.map(item => item.id.toString());
    // Filter based on ID presence in available content, also trying to preserve type if possible
    return mediaItems.filter(item => availableIds.includes(item.id.toString()));
  } catch (error) {
    console.error('Error filtering available media:', error);
    return mediaItems.slice(0, 6); // Fallback to first 6 items if filtering fails
    }
}

async function loadMediaDetails() {
  try {
    const response = await fetch(detailsUrl);
    if (!response.ok) throw new Error(`Failed to fetch details: ${response.status}`);
    
    const media = await response.json();

    // Set banner
    const banner = document.getElementById('banner');
    if (media.backdrop_path) {
      banner.style.backgroundImage = `url(https://image.tmdb.org/t/p/original${media.backdrop_path})`;
    } else {
      banner.style.backgroundImage = 'linear-gradient(to right, #1a1a1a, #2a2a2a)';
    }

    // Set poster
    const poster = document.getElementById('poster');
    poster.src = media.poster_path 
      ? `https://image.tmdb.org/t/p/w500${media.poster_path}`
      : 'https://via.placeholder.com/220x330?text=No+Poster';
    poster.alt = mediaType === 'tv' ? media.name : media.title;
    poster.onload = function() {
      this.classList.add('loaded');
    };
    poster.onerror = function() {
      this.src = 'https://via.placeholder.com/220x330?text=No+Poster';
      this.classList.add('loaded');
    }

    document.getElementById('title').textContent = mediaType === 'tv' ? media.name || 'N/A' : media.title || 'N/A';

    // Main tags
    const mainTags = document.getElementById('mainTags');
    const year = mediaType === 'tv'
      ? (media.first_air_date ? new Date(media.first_air_date).getFullYear() : 'N/A')
      : (media.release_date ? new Date(media.release_date).getFullYear() : 'N/A');
    const durationOrSeasons = mediaType === 'tv'
      ? (media.number_of_seasons ? `${media.number_of_seasons} season${media.number_of_seasons !== 1 ? 's' : ''}` : 'N/A')
      : (media.runtime ? `${Math.floor(media.runtime / 60)}h ${media.runtime % 60}m` : 'N/A');
    const rating = media.vote_average ? media.vote_average.toFixed(1) : 'N/A';

    mainTags.innerHTML = `
      <div class="tag movie-type">${mediaType === 'tv' ? 'TV Series' : 'Movie'}</div>
      <div class="tag"><i class="bi bi-calendar-event"></i> ${year}</div>
      <div class="tag"><i class="bi ${mediaType === 'tv' ? 'bi-collection' : 'bi-clock'}"></i> ${durationOrSeasons}</div>
      <div class="rating-tag"><i class="bi bi-star-fill"></i> ${rating}</div>
    `;

    // Genre tags
    const genreTags = document.getElementById('genreTags');
    genreTags.innerHTML = '';
    if (media.genres && media.genres.length) {
      media.genres.forEach(genre => {
        const tag = document.createElement('div');
        tag.className = 'tag';
        tag.textContent = genre.name;
        genreTags.appendChild(tag);
      });
    }

    // Synopsis
    document.getElementById('synopsisText').textContent = media.overview || "No synopsis available.";

    // Load content links from JSON
    await loadContentLinks();

  } catch (error) {
    console.error('Error loading media details:', error);
    document.getElementById('title').textContent = 'Error loading content';
    document.getElementById('synopsisText').textContent = 'Failed to load details. Please try again later.';
    document.getElementById('watchBtn').style.display = 'none';
    document.getElementById('downloadButtonsContainer').innerHTML = ''; // Clear buttons on error
    document.getElementById('downloadButtonsContainer').style.display = 'none'; // Hide container on error
  }
}

async function loadSimilarMedia() {
  try {
    const response = await fetch(similarUrl);
    if (!response.ok) throw new Error(`Failed to fetch similar content: ${response.status}`);
    
    const data = await response.json();
    const similarContainer = document.getElementById('similarMovies');
    similarContainer.innerHTML = '';

    if (!data.results || data.results.length === 0) {
      similarContainer.innerHTML = '<p style="color: white; text-align: center; grid-column: 1/-1;">No similar content found</p>';
      return;
    }

    // Filter to only show available content
    const availableSimilar = await filterAvailableMedia(data.results);
    
    if (availableSimilar.length === 0) {
      similarContainer.innerHTML = '<p style="color: white; text-align: center; grid-column: 1/-1;">No similar content available</p>';
      return;
    }

    // Display available similar media
    // Sort by vote_average descending to show better-rated similar content first (optional)
    // availableSimilar.sort((a, b) => (b.vote_average || 0) - (a.vote_average || 0));

    availableSimilar.slice(0, 12).forEach(item => { // Display up to 12 similar items
      const posterPath = item.poster_path 
        ? `https://image.tmdb.org/t/p/w500${item.poster_path}` 
        : 'https://via.placeholder.com/180x270?text=No+Image';
      
      const title = item.title || item.name || 'Untitled'; // Use title for movies, name for series
      const releaseDate = item.release_date || item.first_air_date; // Use release_date for movies, first_air_date for series
      const formattedDate = formatDate(releaseDate);
      // Determine type based on the API response if available, otherwise default to current mediaType
      const itemType = item.media_type || (item.first_air_date ? 'tv' : 'movie'); // Fallback if media_type is missing
      const displayType = itemType === 'tv' ? 'Series' : 'Movie';
      const rating = item.vote_average ? item.vote_average.toFixed(1) : 'N/A';
      
      const card = document.createElement('div');
      card.className = 'movie-card';
      card.innerHTML = `
        <div class="poster-wrapper">
          <img class="movie-poster" src="${posterPath}" alt="${title}" onload="this.classList.add('loaded')" onerror="this.src='https://via.placeholder.com/180x270?text=No+Image'; this.classList.add('loaded');">
          <div class="rating-star">
            <img src="${starImageUrl}" alt="star icon">
            ${rating}
          </div>
        </div>
        <div class="movie-info">
          <div class="title">${title}</div>
          <div class="tags">
            <div class="tag">${formattedDate}</div>
            <div class="tag">${displayType}</div>
          </div>
        </div>
      `;
      
      card.addEventListener('click', () => {
        // Navigate to the details page for the clicked similar item
        window.location.href = `[].html?id=${item.id}&type=${itemType}`;
      });
      
      similarContainer.appendChild(card);
    });

  } catch (error) {
    console.error('Error loading similar media:', error);
    similarContainer.innerHTML = '<p style="color: white; text-align: center; grid-column: 1/-1;">Failed to load similar content</p>';
  }
}

function formatDate(dateString) {
  if (!dateString) return 'Unknown';
  try {
    const date = new Date(dateString);
    // Check if the date is valid
    if (isNaN(date.getTime())) {
      return 'Invalid Date';
    }
    return date.toLocaleDateString('en-US', { 
      month: 'short', 
      day: 'numeric', 
      year: 'numeric' 
    });
  } catch (e) {
    console.error("Error formatting date:", e);
    return 'Unknown';
  }
}

  // Using key codes for broader browser compatibility

      (e.ctrlKey && e.shiftKey && e.keyCode === 74) || // Ctrl+Shift+J
      (e.ctrlKey && e.keyCode === 85) // Ctrl+U for source view
