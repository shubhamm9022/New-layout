<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Redirecting...</title>
  <script>
    (function () {
      const parts = location.pathname.split('/').filter(Boolean);
      const [type, id] = parts;

      if ((type === 'movie' || type === 'tv') && id) {
        window.location.replace(`/details.html?id=${id}&type=${type}`);
      } else {
        window.location.replace('/index.html');
      }
    })();
  </script>
</head>
<body>
  <p style="color: white; text-align: center;">Redirecting...</p>
</body>
</html>
