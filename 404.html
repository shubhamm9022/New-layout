<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Redirecting...</title>
  <script>
    const basePath = '/New-layout';
    const pathParts = window.location.pathname.replace(basePath, '').split('/').filter(Boolean);

    if (pathParts.length === 2 && (pathParts[0] === 'movie' || pathParts[0] === 'tv')) {
      const [type, id] = pathParts;
      window.location.href = `${basePath}/details.html#/${type}/${id}`;
    } else {
      window.location.href = basePath + '/';
    }
  </script>
</head>
<body style="background:#0d0d0d; color:white; display:flex; align-items:center; justify-content:center; height:100vh;">
  <h2>Redirecting...</h2>
</body>
</html>
