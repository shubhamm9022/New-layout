<!DOCTYPE html>
<html>
<head>
  <script>
    const path = window.location.pathname;
    const match = path.match(/\/(movie|series)\/.+-(\d+)/);
    window.location.href = match 
      ? `/details.html?id=${match[2]}&type=${match[1] === 'series' ? 'tv' : 'movie'}`
      : '/index.html';
  </script>
</head>
<body>Redirecting...</body>
</html>
