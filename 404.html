<!DOCTYPE html>
<html>
<head>
  <title>Redirecting...</title>
  <script>
    // Check if this is a movie/TV show URL
    const path = window.location.pathname;
    const mediaMatch = path.match(/\/(movie|tv)\/(\d+)/);
    
    if (mediaMatch) {
      // Redirect to router with hash
      window.location.href = `/router.html#${mediaMatch[1]}/${mediaMatch[2]}`;
    } else {
      // Redirect to home for all other 404s
      window.location.href = '/index.html';
    }
  </script>
</head>
<body>
  <p>Redirecting to content...</p>
</body>
</html>
