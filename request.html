<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Request a Movie</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;600;700&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      padding: 40px 20px;
      font-family: 'Poppins', sans-serif;
      background: #0d0d0d;
      color: #fff;
      line-height: 1.6;
    }
    .container {
      max-width: 800px;
      margin: auto;
    }
    h1 {
      font-size: 28px;
      margin-bottom: 20px;
      background: linear-gradient(90deg, #ff4d4d, #f9cb28);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    a {
      color: #f9cb28;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Request a Movie or Series</h1>
    <p>
      Can't find what you're looking for? Send us your request!
    </p>
    <p>
      Email: <a href="moviesvault.hq@protonmail.com">moviesvault.hq@protonmail.com</a>
    </p>
    <p>
      Include the title, release year, and format (e.g., 720p, 1080p). And for any enquiry feel free to ask!!
    </p>
  </div>
</body>
</html>
