<!DOCTYPE html>
<html>
<head>
  <title>Redirecting...</title>
  <script>
    // Get the hash part of the URL (e.g., "#movie/505642")
    const hash = window.location.hash.substring(1);
    
    if (hash) {
      const [mediaType, mediaId] = hash.split('/');
      
      // Validate the URL structure
      if ((mediaType === 'movie' || mediaType === 'tv') && !isNaN(mediaId)) {
        // Redirect to details page with parameters
        window.location.href = `details.html?id=${mediaId}&type=${mediaType}`;
      } else {
        // Invalid URL format - redirect to home
        window.location.href = 'index.html';
      }
    } else {
      // No hash - redirect to home
      window.location.href = 'index.html';
    }
  </script>
</head>
<body>
  <p>Redirecting to content...</p>
</body>
</html>
