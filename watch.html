<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Watch TV Show</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <style>
    :root {
      --primary: #4361ee;
      --secondary: #3a0ca3;
      --accent: #f72585;
      --dark: #1a1a2e;
      --darker: #16213e;
      --light: #f8f9fa;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background-color: var(--darker);
      color: var(--light);
      line-height: 1.6;
      padding: 20px;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }

    .header {
      text-align: center;
      margin-bottom: 30px;
      padding-bottom: 20px;
      border-bottom: 1px solid rgba(255,255,255,0.1);
    }

    .show-title {
      font-size: 2.5rem;
      margin-bottom: 15px;
      background: linear-gradient(90deg, var(--primary), var(--accent));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .season-container {
      margin-bottom: 40px;
    }

    .season-title {
      font-size: 1.8rem;
      color: var(--primary);
      margin-bottom: 20px;
      padding-bottom: 10px;
      border-bottom: 2px solid var(--primary);
    }

    .episodes-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 20px;
    }

    .episode-card {
      background: var(--dark);
      border-radius: 8px;
      padding: 20px;
      transition: all 0.3s ease;
      border: 1px solid rgba(255,255,255,0.05);
    }

    .episode-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 20px rgba(0,0,0,0.3);
    }

    .episode-number {
      font-size: 1.2rem;
      font-weight: 600;
      color: var(--accent);
      margin-bottom: 15px;
    }

    .watch-btn {
      display: block;
      width: 100%;
      padding: 12px;
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      color: white;
      border: none;
      border-radius: 6px;
      font-weight: 600;
      text-align: center;
      text-decoration: none;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .watch-btn:hover {
      background: linear-gradient(135deg, var(--accent), #b5179e);
      transform: translateY(-2px);
    }

    .loading {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 200px;
    }

    .spinner {
      width: 40px;
      height: 40px;
      border: 4px solid rgba(255,255,255,0.1);
      border-radius: 50%;
      border-top: 4px solid var(--primary);
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    @media (max-width: 768px) {
      .episodes-grid {
        grid-template-columns: 1fr;
      }

      .show-title {
        font-size: 2rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1 class="show-title" id="show-title">Loading Show...</h1>
    </div>
    <div id="seasons-container">
      <div class="loading">
        <div class="spinner"></div>
      </div>
    </div>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

  <script>
   // Import the functions you need from the SDKs you need
import { initializeApp } from "firebase/app";
import { getAnalytics } from "firebase/analytics";
// TODO: Add SDKs for Firebase products that you want to use
// https://firebase.google.com/docs/web/setup#available-libraries

// Your web app's Firebase configuration
// For Firebase JS SDK v7.20.0 and later, measurementId is optional
const firebaseConfig = {
  apiKey: "AIzaSyAVN4Dcl9tMt2nMtJ3f_4T6eB36iHl1h4Y",
  authDomain: "watchpage-29f72.firebaseapp.com",
  databaseURL: "https://watchpage-29f72-default-rtdb.asia-southeast1.firebasedatabase.app",
  projectId: "watchpage-29f72",
  storageBucket: "watchpage-29f72.firebasestorage.app",
  messagingSenderId: "943109547568",
  appId: "1:943109547568:web:836ddca84482aaaff52ff5",
  measurementId: "G-72E3PG27X8"
};

// Initialize Firebase
const app = initializeApp(firebaseConfig);
const analytics = getAnalytics(app);
    function getShowIdFromUrl() {
      const hash = window.location.hash;
      if (hash.startsWith('#')) {
        return hash.slice(1).toLowerCase().trim();
      }
      return null;
    }

    function slugToName(slug) {
      return slug.split('-').map(word =>
        word.charAt(0).toUpperCase() + word.slice(1)
      ).join(' ');
    }

    function displayShow(showId, showData) {
      const showTitle = document.getElementById('show-title');
      const seasonsContainer = document.getElementById('seasons-container');
      showTitle.textContent = showData.name || slugToName(showId);
      seasonsContainer.innerHTML = '';

      Object.keys(showData.seasons || {})
        .sort((a, b) => parseInt(a) - parseInt(b))
        .forEach(seasonNum => {
          const seasonDiv = document.createElement('div');
          seasonDiv.className = 'season-container';

          const seasonTitle = document.createElement('h2');
          seasonTitle.className = 'season-title';
          seasonTitle.textContent = `Season ${seasonNum}`;
          seasonDiv.appendChild(seasonTitle);

          const episodesGrid = document.createElement('div');
          episodesGrid.className = 'episodes-grid';

          Object.keys(showData.seasons[seasonNum].episodes || {})
            .sort((a, b) => parseInt(a) - parseInt(b))
            .forEach(episodeNum => {
              const episode = showData.seasons[seasonNum].episodes[episodeNum];
              const episodeCard = document.createElement('div');
              episodeCard.className = 'episode-card';
              episodeCard.innerHTML = `
                <div class="episode-number">Episode ${episodeNum}</div>
                <a href="${episode.link}" class="watch-btn" target="_blank">
                  <i class="fas fa-play"></i> Watch Now
                </a>
              `;
              episodesGrid.appendChild(episodeCard);
            });

          seasonDiv.appendChild(episodesGrid);
          seasonsContainer.appendChild(seasonDiv);
        });
    }

    function loadShowData() {
      const showId = getShowIdFromUrl();
      const container = document.getElementById('seasons-container');

      if (!showId) {
        container.innerHTML = '<p>No show specified in URL.</p>';
        return;
      }

      database.ref(`shows/${showId}`).once('value')
        .then(snapshot => {
          if (snapshot.exists()) {
            displayShow(showId, snapshot.val());
          } else {
            container.innerHTML = '<p>Show not found.</p>';
          }
        })
        .catch(error => {
          console.error("Error loading show:", error);
          container.innerHTML = '<p>Error loading show data.</p>';
        });
    }

    document.addEventListener('DOMContentLoaded', loadShowData);
    window.addEventListener('hashchange', loadShowData);
  </script>
</body>
</html>
