<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>TV Show Watch Page</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: white;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 1200px;
      margin: 0 auto;
    }
    .show-title {
      font-size: 2.5rem;
      color: #e50914;
      margin-bottom: 30px;
      text-align: center;
    }
    .season {
      margin-bottom: 40px;
    }
    .season-title {
      font-size: 1.8rem;
      color: #4cc9f0;
      margin-bottom: 20px;
      border-bottom: 2px solid #4cc9f0;
      padding-bottom: 5px;
    }
    .episodes {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 15px;
    }
    .episode {
      background-color: #1a1a2e;
      padding: 15px;
      border-radius: 8px;
    }
    .episode-number {
      font-weight: bold;
      margin-bottom: 10px;
      color: #f72585;
    }
    .watch-btn {
      display: block;
      width: 100%;
      padding: 10px;
      background-color: #4361ee;
      color: white;
      text-align: center;
      text-decoration: none;
      border-radius: 5px;
      transition: background-color 0.3s;
    }
    .watch-btn:hover {
      background-color: #3a0ca3;
    }
    @media (max-width: 768px) {
      .episodes {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="show-title" id="show-title"></h1>
    <div id="seasons-container"></div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
  
  <script>
    // Import the functions you need from the SDKs you need
import { initializeApp } from "firebase/app";
import { getAnalytics } from "firebase/analytics";
// TODO: Add SDKs for Firebase products that you want to use
// https://firebase.google.com/docs/web/setup#available-libraries

// Your web app's Firebase configuration
// For Firebase JS SDK v7.20.0 and later, measurementId is optional
const firebaseConfig = {
  apiKey: "AIzaSyAVN4Dcl9tMt2nMtJ3f_4T6eB36iHl1h4Y",
  authDomain: "watchpage-29f72.firebaseapp.com",
  databaseURL: "https://watchpage-29f72-default-rtdb.asia-southeast1.firebasedatabase.app",
  projectId: "watchpage-29f72",
  storageBucket: "watchpage-29f72.firebasestorage.app",
  messagingSenderId: "943109547568",
  appId: "1:943109547568:web:379b1f19da3c0fd6f52ff5",
  measurementId: "G-KNR2ZD2J0V"
};

// Initialize Firebase
const app = initializeApp(firebaseConfig);
const analytics = getAnalytics(app);

    // Get show name from URL hash
    function getShowNameFromUrl() {
      const hash = window.location.hash.substring(1);
      return hash ? decodeURIComponent(hash) : null;
    }

    // Display the show data
    function displayShow(showName, showData) {
      document.getElementById('show-title').textContent = showName;
      const seasonsContainer = document.getElementById('seasons-container');
      seasonsContainer.innerHTML = '';

      // Sort seasons numerically
      const seasons = Object.keys(showData.seasons)
        .sort((a, b) => parseInt(a) - parseInt(b));

      seasons.forEach(seasonNum => {
        const seasonDiv = document.createElement('div');
        seasonDiv.className = 'season';
        
        // Season title
        const seasonTitle = document.createElement('h2');
        seasonTitle.className = 'season-title';
        seasonTitle.textContent = `Season ${seasonNum}`;
        seasonDiv.appendChild(seasonTitle);
        
        // Episodes container
        const episodesDiv = document.createElement('div');
        episodesDiv.className = 'episodes';
        
        // Sort episodes numerically
        const episodes = Object.keys(showData.seasons[seasonNum].episodes)
          .sort((a, b) => parseInt(a) - parseInt(b));
        
        episodes.forEach(episodeNum => {
          const episodeLink = showData.seasons[seasonNum].episodes[episodeNum].link;
          
          const episodeElement = document.createElement('div');
          episodeElement.className = 'episode';
          episodeElement.innerHTML = `
            <div class="episode-number">Episode ${episodeNum}</div>
            <a href="${episodeLink}" class="watch-btn" target="_blank">Watch Now</a>
          `;
          
          episodesDiv.appendChild(episodeElement);
        });
        
        seasonDiv.appendChild(episodesDiv);
        seasonsContainer.appendChild(seasonDiv);
      });
    }

    // Load show data
    function loadShowData() {
      const showName = getShowNameFromUrl();
      if (!showName) {
        document.getElementById('seasons-container').innerHTML = '<p>No show specified in URL</p>';
        return;
      }

      database.ref(`shows/${showName}`).once('value')
        .then(snapshot => {
          if (snapshot.exists()) {
            displayShow(showName, snapshot.val());
          } else {
            document.getElementById('seasons-container').innerHTML = '<p>Show not found</p>';
          }
        })
        .catch(error => {
          console.error("Error loading show:", error);
          document.getElementById('seasons-container').innerHTML = '<p>Error loading show</p>';
        });
    }

    // Load data when page loads
    document.addEventListener('DOMContentLoaded', loadShowData);
    
    // Reload when hash changes
    window.addEventListener('hashchange', loadShowData);
  </script>
</body>
</html>
