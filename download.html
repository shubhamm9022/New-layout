<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Stream Episodes</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background: #121212;
      color: #ffffff;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      font-size: 2rem;
      color: #00ffd0;
      margin-bottom: 20px;
    }

    h2 {
      font-size: 1.5rem;
      margin-top: 40px;
      border-left: 4px solid #00ffd0;
      padding-left: 12px;
    }

    h3 {
      margin-top: 25px;
      margin-left: 8px;
      color: #ccc;
      font-size: 1.1rem;
    }

    .episode-card {
      background: #1a1a1a;
      border-radius: 14px;
      padding: 20px;
      margin: 20px 10px;
      box-shadow: 0 0 10px rgba(0, 255, 200, 0.07);
    }

    .episode-title {
      font-size: 1.1rem;
      font-weight: 600;
      margin-bottom: 12px;
      text-align: center;
    }

    .stream-btn {
      display: block;
      text-align: center;
      padding: 12px;
      background: linear-gradient(to right, #00c6ff, #00ff99);
      color: white;
      border: none;
      border-radius: 10px;
      text-decoration: none;
      font-weight: bold;
      font-size: 1rem;
      transition: background 0.3s ease;
    }

    .stream-btn:hover {
      background: linear-gradient(to right, #00a6cc, #00cc88);
    }

    .note {
      font-size: 0.9rem;
      background: #181818;
      padding: 15px;
      margin: 20px 0;
      border-radius: 10px;
      border-left: 4px solid #ffaa00;
      color: #bbb;
    }
  </style>
</head>
<body>
  <h1>Stream Episodes</h1>
  <div class="note">
    Click on the episode to start streaming instantly. Best viewed in mobile or desktop browsers.
  </div>
  <div id="content"></div>

  <script type="module">
    // Import Firebase modules
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
    import { getDatabase, ref, get, child } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-database.js";

    // Your Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyDv1KgOL_CsLs4xV6KuYuk3TD6xqpnY-84",
      authDomain: "movievault-e650e.firebaseapp.com",
      databaseURL: "https://movievault-e650e-default-rtdb.firebaseio.com",
      projectId: "movievault-e650e",
      storageBucket: "movievault-e650e.appspot.com",
      messagingSenderId: "61140580505",
      appId: "1:61140580505:web:d3216ca8bd944662a22008"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    // Get show name from URL hash
    const showName = decodeURIComponent(window.location.hash.substring(1)).trim();
    document.getElementById('show-title').innerText = showName;

    // Reference to show data
    const dbRef = ref(db);

    get(child(dbRef, `shows/${showName}`)).then((snapshot) => {
      if (snapshot.exists()) {
        const showData = snapshot.val();
        const episodesDiv = document.getElementById('content');

        Object.entries(showData).forEach(([season, episodes]) => {
          const seasonHeader = document.createElement('h2');
          seasonHeader.textContent = season;
          episodesDiv.appendChild(seasonHeader);

          Object.entries(episodes).forEach(([epNum, links]) => {
            const epDiv = document.createElement('div');
            epDiv.className = 'episode-card';
            epDiv.innerHTML = `<div class="episode-title">Episode ${epNum}</div>`;

            if (links.filepress) {
              const filepressBtn = document.createElement('a');
              filepressBtn.href = links.filepress;
              filepressBtn.target = "_blank";
              filepressBtn.className = 'stream-btn';
              filepressBtn.innerText = "FilePress";
              epDiv.appendChild(filepressBtn);
            }

            if (links.neodrive) {
              const neoBtn = document.createElement('a');
              neoBtn.href = links.neodrive;
              neoBtn.target = "_blank";
              neoBtn.className = 'stream-btn';
              neoBtn.innerText = "NeoDrive";
              epDiv.appendChild(neoBtn);
            }

            episodesDiv.appendChild(epDiv);
          });
        });

      } else {
        document.getElementById('content').innerText = "No data found for this show.";
      }
    }).catch((error) => {
      console.error("Error fetching data:", error);
    });
  </script>
</body>
</html>
