<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Moviesvault | Secure Downloads</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #6c5ce7;
      --primary-dark: #5649c0;
      --secondary: #00cec9;
      --dark: #2d3436;
      --darker: #1e272e;
      --light: #f5f6fa;
      --danger: #ff7675;
      --success: #55efc4;
      --warning: #fdcb6e;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, var(--darker), var(--dark));
      color: var(--light);
      min-height: 100vh;
      line-height: 1.6;
      padding: 0;
      display: flex;
      flex-direction: column;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 2rem;
      flex: 1;
    }

    header {
      text-align: center;
      margin-bottom: 2rem;
      padding-bottom: 1rem;
      border-bottom: 1px solid rgba(255,255,255,0.1);
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 0.5rem;
      background: linear-gradient(to right, var(--primary), var(--secondary));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      font-weight: 700;
    }

    .subtitle {
      color: var(--secondary);
      font-weight: 300;
      margin-bottom: 1rem;
    }

    .content-box {
      background: rgba(0,0,0,0.3);
      backdrop-filter: blur(10px);
      border-radius: 12px;
      padding: 2rem;
      margin-top: 1.5rem;
      box-shadow: 0 8px 32px rgba(0,0,0,0.2);
      border: 1px solid rgba(255,255,255,0.1);
    }

    .movie-title {
      font-size: 1.8rem;
      margin-bottom: 0.8rem;
      color: var(--light);
      font-weight: 600;
      display: flex;
      align-items: center;
      flex-wrap: wrap;
    }

    .quality-badge {
      display: inline-block;
      background: var(--primary);
      color: white;
      padding: 0.2rem 0.7rem;
      border-radius: 20px;
      font-size: 0.8rem;
      font-weight: 600;
      margin-left: 0.8rem;
      vertical-align: middle;
      flex-shrink: 0;
    }
    
    .movie-year {
        font-size: 1rem;
        color: rgba(255,255,255,0.7);
        margin-bottom: 1.5rem;
    }

    .movie-year i {
        margin-right: 0.5rem;
    }

    .links-container {
      margin-top: 1.5rem;
      border-top: 1px dashed rgba(255,255,255,0.1);
      padding-top: 1.5rem;
    }

    .links-title {
      font-size: 1.2rem;
      margin-bottom: 1rem;
      color: var(--secondary);
      display: flex;
      align-items: center;
    }

    .links-title i {
      margin-right: 0.5rem;
    }

    .download-link {
      display: flex;
      align-items: center;
      background: rgba(255,255,255,0.1);
      color: var(--light);
      padding: 1rem;
      margin-bottom: 0.8rem;
      border-radius: 8px;
      text-decoration: none;
      transition: all 0.3s ease;
      border-left: 4px solid var(--primary);
    }
    
    .download-link:last-child {
        margin-bottom: 0;
    }

    .download-link:hover {
      background: rgba(255,255,255,0.2);
      transform: translateX(5px);
    }

    .download-link i {
      margin-right: 0.8rem;
      font-size: 1.2rem;
      flex-shrink: 0;
    }
    
    .download-link span {
        flex-grow: 1;
        word-break: break-word;
    }

    .filepress-link {
      border-left-color: var(--warning);
    }

    .neodrive-link {
      border-left-color: var(--success);
    }

    .backup-link {
      border-left-color: var(--danger);
    }

    .loading {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 2rem;
    }

    .spinner {
      width: 50px;
      height: 50px;
      border: 5px solid rgba(255,255,255,0.1);
      border-top: 5px solid var(--primary);
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-bottom: 1rem;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .loading-text {
      color: var(--secondary);
      margin-top: 1rem;
    }

    .error-box {
      background: rgba(255,118,117,0.1);
      border-left: 4px solid var(--danger);
      padding: 1.5rem;
      border-radius: 8px;
    }

    .error-title {
      color: var(--danger);
      margin-bottom: 0.5rem;
      display: flex;
      align-items: center;
    }

    .error-title i {
      margin-right: 0.5rem;
    }

    footer {
      text-align: center;
      padding: 1.5rem;
      background: rgba(0,0,0,0.3);
      margin-top: auto;
      font-size: 0.9rem;
      color: rgba(255,255,255,0.6);
      width: 100%;
    }

    @media (max-width: 768px) {
      .container {
        padding: 1rem;
      }

      h1 {
        font-size: 2rem;
      }

      .subtitle {
          font-size: 0.9rem;
      }

      .content-box {
        padding: 1.5rem;
      }

      .movie-title {
          font-size: 1.5rem;
          flex-direction: column;
          align-items: flex-start;
      }

      .quality-badge {
          margin-left: 0;
          margin-top: 0.5rem;
      }

      .movie-year {
          font-size: 0.9rem;
          margin-bottom: 1rem;
      }

      .links-title {
          font-size: 1.1rem;
          margin-bottom: 0.8rem;
      }

      .download-link {
        padding: 0.8rem;
        font-size: 0.9rem;
      }

      .download-link i {
          font-size: 1rem;
          margin-right: 0.6rem;
      }

      footer {
          padding: 1rem;
          font-size: 0.8rem;
      }
    }

    /* Custom scrollbar */
    ::-webkit-scrollbar {
      width: 8px;
    }

    ::-webkit-scrollbar-track {
      background: rgba(0,0,0,0.2);
    }

    ::-webkit-scrollbar-thumb {
      background: var(--primary);
      border-radius: 4px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: var(--primary-dark);
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>Moviesvault</h1>
      <p class="subtitle">Secure Premium Downloads</p>
    </header>

    <div id="content">
      <div class="loading">
        <div class="spinner"></div>
        <p class="loading-text">Verifying download request...</p>
      </div>
    </div>
  </div>

  <footer>
    <p>&copy; 2024 Moviesvault. All rights reserved. | Protected by anti-leech technology</p>
  </footer>

  <script type="module">
    // ======================
    // SECURITY CONFIGURATION
    // ======================
    const SECURITY_CONFIG = {
      // Enable/disable security features
      ANTI_HOTLINK: true,          // Prevent direct linking to download pages
      REFERRER_CHECK: true,        // Verify requests come from your domain
      SESSION_TIMEOUT: 30 * 60 * 1000, // 30 minute session timeout
      ALLOWED_DOMAINS: ['moviesvault.fun'], // Whitelisted domains
      ENCRYPT_LINKS: false         // Enable if you implement link encryption
    };

    // ======================
    // SECURITY UTILITIES
    // ======================
    class SecurityManager {
      constructor() {
        this.sessionStart = Date.now();
      }

      // Verify request comes from allowed domain
      checkReferrer() {
        if (!SECURITY_CONFIG.REFERRER_CHECK) return true;
        
        const referrer = document.referrer;
        if (!referrer) {
          console.warn('No referrer detected - may be a direct link');
          return !SECURITY_CONFIG.ANTI_HOTLINK;
        }

        return SECURITY_CONFIG.ALLOWED_DOMAINS.some(domain => 
          referrer.includes(domain)
        );
      }

      // Check if session has expired
      checkSession() {
        return Date.now() - this.sessionStart < SECURITY_CONFIG.SESSION_TIMEOUT;
      }

      // Simple content protection
      protectContent() {
        // Disable right-click
        document.addEventListener('contextmenu', (e) => {
          e.preventDefault();
          this.showSecurityMessage('Content protection is active');
        });

        // Disable text selection
        document.addEventListener('selectstart', (e) => {
          e.preventDefault();
        });

        // Block keyboard shortcuts
        document.addEventListener('keydown', (e) => {
          // Block F12, Ctrl+Shift+I, Ctrl+U, etc.
          if (e.key === 'F12' || 
              (e.ctrlKey && e.shiftKey && e.key === 'I') || 
              (e.ctrlKey && e.key === 'u')) {
            e.preventDefault();
            this.showSecurityMessage('Developer tools are disabled');
          }
        });
      }

      showSecurityMessage(message) {
        const msg = document.createElement('div');
        msg.style.position = 'fixed';
        msg.style.bottom = '20px';
        msg.style.right = '20px';
        msg.style.backgroundColor = 'rgba(255,0,0,0.8)';
        msg.style.color = 'white';
        msg.style.padding = '10px 20px';
        msg.style.borderRadius = '5px';
        msg.style.zIndex = '1000';
        msg.style.boxShadow = '0 4px 6px rgba(0,0,0,0.1)';
        msg.textContent = message;
        document.body.appendChild(msg);
        setTimeout(() => msg.remove(), 3000);
      }
    }

    // ======================
    // MAIN APPLICATION
    // ======================
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getDatabase, ref, get } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-database.js";

    // Initialize security
    const security = new SecurityManager();
    security.protectContent();

    // Debug logging (console only)
    function debugLog(message, type = 'info') {
      const timestamp = new Date().toLocaleTimeString();
      console.log(`[${type.toUpperCase()}] [${timestamp}] ${message}`);
    }

    // Verify security before proceeding
    function verifySecurity() {
      if (SECURITY_CONFIG.ANTI_HOTLINK && !security.checkReferrer()) {
        throw new Error('Direct linking to downloads is not allowed. Please visit from the main site.');
      }

      if (!security.checkSession()) {
        throw new Error('Your session has expired. Please request a new download link.');
      }
    }

    async function initApp() {
      debugLog("Initializing secure download system...");

      try {
        verifySecurity();

        // Firebase configuration
        const firebaseConfig = {
          apiKey: "AIzaSyDv1KgOL_CsLs4xV6KuYuk3TD6xqpnY-84",
          authDomain: "movievault-e650e.firebaseapp.com",
          databaseURL: "https://movievault-e650e-default-rtdb.firebaseio.com",
          projectId: "movievault-e650e",
          storageBucket: "movievault-e650e.firebasestorage.app",
          messagingSenderId: "61140580505",
          appId: "1:61140580505:web:d3216ca8bd944662a22008"
        };

        debugLog("Initializing Firebase connection...");
        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        debugLog("Firebase initialized successfully", 'success');

        // Parse URL parameters with security checks
        const urlParams = new URLSearchParams(window.location.search);
        const movieId = urlParams.get('id');
        debugLog(`URL parameter received: id=${movieId || 'none'}`);

        if (!movieId || !movieId.match(/^[a-zA-Z0-9\- ]+-\d{4}-[0-9a-zA-Z]+$/)) {
          throw new Error("Invalid URL format. Please use: ?id=MovieName-Year-Quality");
        }

        const [name, year, quality] = movieId.split('-');
        debugLog(`Parsed parameters: Name="${name}", Year="${year}", Quality="${quality}"`);

        // Validate quality parameter
        const validQualities = ['480p', '720p', '1080p', '4K', 'Other'];
        if (!validQualities.includes(quality)) {
          throw new Error(`Invalid quality format. Allowed: ${validQualities.join(', ')}`);
        }

        const dbPath = `movies/${name} (${year})/${quality}`;
        debugLog(`Attempting to fetch from Firebase path: "${dbPath}"`);

        debugLog("Establishing secure connection to database...");
        const dbRef = ref(db, dbPath);
        const snapshot = await get(dbRef);

        if (!snapshot.exists()) {
          throw new Error(`No download links found for ${quality} quality`);
        }

        const data = snapshot.val();
        debugLog("Data retrieved successfully", 'success');
        debugLog("Data payload: " + JSON.stringify({ 
          filepress: data.filepress ? '***REDACTED***' : null,
          neodrive: data.neodrive || data.needdive ? '***REDACTED***' : null,
          backup: data.backup ? '***REDACTED***' : null
        }, null, 2));

        // Display content with premium styling
        document.getElementById('content').innerHTML = `
          <div class="content-box">
            <h2 class="movie-title">${name.replace(/-/g, ' ')} <span class="quality-badge">${quality}</span></h2>
            <p class="movie-year"><i class="fas fa-calendar-alt"></i> ${year}</p>

            <div class="links-container">
              <h3 class="links-title"><i class="fas fa-download"></i> Secure Download Links</h3>
              ${data.filepress ? `
                <a href="${this.protectLink(data.filepress)}" class="download-link filepress-link" target="_blank" rel="noopener noreferrer">
                  <i class="fab fa-google-drive"></i>
                  <span>FilePress (G-Drive Mirror) - ${this.getLinkInfo(data.filepress)}</span>
                </a>
              ` : ''}

              ${data.neodrive || data.needdive ? `
                <a href="${this.protectLink(data.neodrive || data.needdive)}" class="download-link neodrive-link" target="_blank" rel="noopener noreferrer">
                  <i class="fas fa-bolt"></i>
                  <span>NeoDrive (High Speed) - ${this.getLinkInfo(data.neodrive || data.needdive)}</span>
                </a>
              ` : ''}

              ${data.backup ? `
                <a href="${this.protectLink(data.backup)}" class="download-link backup-link" target="_blank" rel="noopener noreferrer">
                  <i class="fas fa-server"></i>
                  <span>Backup Server - ${this.getLinkInfo(data.backup)}</span>
                </a>
              ` : ''}
            </div>
          </div>
        `;

        debugLog("Download page rendered successfully", 'success');

      } catch (error) {
        debugLog(`SECURITY ERROR: ${error.message}`, 'error');
        document.getElementById('content').innerHTML = `
          <div class="content-box">
            <div class="error-box">
              <h3 class="error-title"><i class="fas fa-shield-alt"></i> Security Alert</h3>
              <p>${error.message}</p>
              <p style="margin-top: 1rem; font-size: 0.9rem;">
                <i class="fas fa-info-circle"></i> If you believe this is an error, please contact support.
              </p>
            </div>
          </div>
        `;
      }
    }

    // Helper methods for link protection
    function protectLink(url) {
      if (!SECURITY_CONFIG.ENCRYPT_LINKS) return url;
      
      // In a real implementation, you would encrypt or obfuscate the URL here
      // This is just a placeholder for demonstration
      return url;
    }

    function getLinkInfo(url) {
      try {
        const domain = new URL(url).hostname.replace('www.', '');
        return `(${domain})`;
      } catch {
        return '(External Link)';
      }
    }

    // Start the application
    document.addEventListener('DOMContentLoaded', initApp);
  </script>
</body>
</html>
