<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Movie Download</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <style>
    :root {
      --primary: #4361ee;
      --dark: #1a1a2e;
      --light: #ffffff;
      --danger: #ff4444;
    }
    body {
      font-family: 'Segoe UI', sans-serif;
      background: var(--dark);
      color: var(--light);
      padding: 20px;
      text-align: center;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
    }
    .btn {
      display: block;
      padding: 12px;
      margin: 10px auto;
      background: var(--primary);
      color: white;
      text-decoration: none;
      border-radius: 5px;
      max-width: 300px;
    }
    .error {
      color: var(--danger);
      margin: 20px 0;
    }
    .loading {
      margin: 30px 0;
    }
    .spinner {
      width: 40px;
      height: 40px;
      border: 4px solid rgba(255,255,255,0.1);
      border-top: 4px solid var(--primary);
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 id="movie-title">Loading...</h1>
    <div id="links-container">
      <div class="loading">
        <div class="spinner"></div>
      </div>
    </div>
  </div>

  <script type="module">
    // Import the functions you need from the SDKs you need
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getDatabase, ref, get } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-database.js";

    // Your web app's Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyDv1KgOL_CsLs4xV6KuYuk3TD6xqpnY-84",
      authDomain: "movievault-e650e.firebaseapp.com",
      databaseURL: "https://movievault-e650e-default-rtdb.firebaseio.com",
      projectId: "movievault-e650e",
      storageBucket: "movievault-e650e.firebasestorage.app",
      messagingSenderId: "61140580505",
      appId: "1:61140580505:web:d3216ca8bd944662a22008"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    // Get URL parameters (simple format: ?id=movieId-quality)
    const urlParams = new URLSearchParams(window.location.search);
    const movieId = urlParams.get('id'); // Format: "GoodBadUgly-2025-720p"
    
    // Validate ID format
    if (!movieId || !movieId.match(/^.+-.+-.+$/)) {
      showError("Invalid movie URL format. Expected: ?id=MovieName-Year-Quality");
      return;
    }

    // Parse movie details
    const [name, year, quality] = movieId.split('-');
    document.getElementById('movie-title').textContent = `${name} (${year}) - ${quality}`;

    // Fetch data from Firebase
    async function fetchMovieData() {
      try {
        const dbRef = ref(db, `movies/${name} (${year})/${quality}`);
        const snapshot = await get(dbRef);
        
        if (!snapshot.exists()) {
          showError("This quality is not available for the selected movie");
          return;
        }

        const data = snapshot.val();
        displayLinks(data);
      } catch (error) {
        console.error("Error fetching data:", error);
        showError("Failed to load movie data. Please try again.");
      }
    }

    function displayLinks(data) {
      const container = document.getElementById('links-container');
      container.innerHTML = '';
      
      if (data.filepress) {
        container.innerHTML += `<a href="${data.filepress}" class="btn" target="_blank"><i class="fas fa-download"></i> FilePress Download</a>`;
      }
      if (data.neodrive) {
        container.innerHTML += `<a href="${data.neodrive}" class="btn" target="_blank"><i class="fas fa-download"></i> NeoDrive Download</a>`;
      }
      if (data.backup) {
        container.innerHTML += `<a href="${data.backup}" class="btn" target="_blank"><i class="fas fa-download"></i> Backup Download</a>`;
      }
      
      if (container.innerHTML === '') {
        showError("No download links available for this quality");
      }
    }

    function showError(message) {
      const container = document.getElementById('links-container');
      container.innerHTML = `<div class="error"><i class="fas fa-exclamation-circle"></i> ${message}</div>`;
    }

    // Start fetching data
    fetchMovieData();
  </script>
</body>
</html>
