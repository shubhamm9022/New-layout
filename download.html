<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Moviesvault | Downloads Page</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #6c5ce7;
      --primary-dark: #5649c0;
      --secondary: #00cec9;
      --dark: #2d3436;
      --darker: #1e272e;
      --light: #f5f6fa;
      --danger: #ff7675;
      --success: #55efc4;
      --warning: #fdcb6e;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, var(--darker), var(--dark));
      color: var(--light);
      min-height: 100vh;
      line-height: 1.6;
      padding: 0;
      display: flex;
      flex-direction: column;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 2rem;
      flex: 1;
    }

    header {
      text-align: center;
      margin-bottom: 2rem;
      padding-bottom: 1rem;
      border-bottom: 1px solid rgba(255,255,255,0.1);
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 0.5rem;
      background: linear-gradient(to right, var(--primary), var(--secondary));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      font-weight: 700;
    }

    .subtitle {
      color: var(--secondary);
      font-weight: 300;
      margin-bottom: 1rem;
    }

    .content-box {
      background: rgba(0,0,0,0.3);
      backdrop-filter: blur(10px);
      border-radius: 12px;
      padding: 2rem;
      margin-top: 1.5rem;
      box-shadow: 0 8px 32px rgba(0,0,0,0.2);
      border: 1px solid rgba(255,255,255,0.1);
    }

    .movie-title {
      font-size: 1.8rem;
      margin-bottom: 0.8rem;
      color: var(--light);
      font-weight: 600;
      display: flex;
      align-items: center;
      flex-wrap: wrap;
    }

    .quality-badge {
      display: inline-block;
      background: var(--primary);
      color: white;
      padding: 0.2rem 0.7rem;
      border-radius: 20px;
      font-size: 0.8rem;
      font-weight: 600;
      margin-left: 0.8rem;
      vertical-align: middle;
      flex-shrink: 0;
    }

    .movie-year {
        font-size: 1rem;
        color: rgba(255,255,255,0.7);
        margin-bottom: 1.5rem;
    }

    .movie-year i {
        margin-right: 0.5rem;
    }

    .links-container {
      margin-top: 1.5rem;
      border-top: 1px dashed rgba(255,255,255,0.1);
      padding-top: 1.5rem;
    }

    .links-title {
      font-size: 1.2rem;
      margin-bottom: 1rem;
      color: var(--secondary);
      display: flex;
      align-items: center;
    }

    .links-title i {
      margin-right: 0.5rem;
    }

    .download-link {
      display: flex;
      align-items: center;
      background: rgba(255,255,255,0.1);
      color: var(--light);
      padding: 1rem;
      margin-bottom: 0.8rem;
      border-radius: 8px;
      text-decoration: none;
      transition: all 0.3s ease;
      border-left: 4px solid var(--primary);
    }

    .download-link:last-child {
        margin-bottom: 0;
    }

    .download-link:hover {
      background: rgba(255,255,255,0.2);
      transform: translateX(5px);
    }

    .download-link i {
      margin-right: 0.8rem;
      font-size: 1.2rem;
      flex-shrink: 0;
    }

    .download-link span {
        flex-grow: 1;
        word-break: break-word;
    }


    .filepress-link {
      border-left-color: var(--warning);
    }

    .neodrive-link {
      border-left-color: var(--success);
    }

    .backup-link {
      border-left-color: var(--danger);
    }

    .loading {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 2rem;
    }

    .spinner {
      width: 50px;
      height: 50px;
      border: 5px solid rgba(255,255,255,0.1);
      border-top: 5px solid var(--primary);
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-bottom: 1rem;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .loading-text {
      color: var(--secondary);
      margin-top: 1rem;
      font-weight: 400;
    }

    .error-box {
      background: rgba(255,118,117,0.1);
      border-left: 4px solid var(--danger);
      padding: 1.5rem;
      border-radius: 8px;
      color: var(--light); /* Ensure text color is readable */
    }
     .error-box p { /* Ensure text color is readable */
        color: rgba(255,255,255,0.8);
     }


    .error-title {
      color: var(--danger);
      margin-bottom: 0.5rem;
      display: flex;
      align-items: center;
      font-weight: 600;
      font-size: 1.2rem;
    }

    .error-title i {
      margin-right: 0.5rem;
    }

    footer {
      text-align: center;
      padding: 1.5rem;
      background: rgba(0,0,0,0.3);
      margin-top: auto;
      font-size: 0.9rem;
      color: rgba(255,255,255,0.6);
      width: 100%;
    }

    @media (max-width: 768px) {
      .container {
        padding: 1rem;
      }

      h1 {
        font-size: 2rem;
      }

      .subtitle {
          font-size: 0.9rem;
      }

      .content-box {
        padding: 1.5rem;
      }

      .movie-title {
          font-size: 1.5rem;
          flex-direction: column;
          align-items: flex-start;
      }

      .quality-badge {
          margin-left: 0;
          margin-top: 0.5rem;
      }

      .movie-year {
          font-size: 0.9rem;
          margin-bottom: 1rem;
      }

      .links-title {
          font-size: 1.1rem;
          margin-bottom: 0.8rem;
      }

      .download-link {
        padding: 0.8rem;
        font-size: 0.9rem;
      }

      .download-link i {
          font-size: 1rem;
          margin-right: 0.6rem;
      }

      .error-title {
          font-size: 1.1rem;
      }


      footer {
          padding: 1rem;
          font-size: 0.8rem;
      }
    }

    /* Custom scrollbar */
    ::-webkit-scrollbar {
      width: 8px;
    }

    ::-webkit-scrollbar-track {
      background: rgba(0,0,0,0.2);
    }

    ::-webkit-scrollbar-thumb {
      background: var(--primary);
      border-radius: 4px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: var(--primary-dark);
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>Moviesvault</h1>
      <p class="subtitle">Premium Quality Movie Downloads</p>
    </header>

    <div id="content">
      </div>
  </div>

  <footer>
    <p>&copy; 2024 Moviesvault. All rights reserved. | Secure encrypted connections</p>
  </footer>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getDatabase, ref, get } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-database.js";

    // Debug logging function modified to only log to console
    function debugLog(message, type = 'info') {
      const timestamp = new Date().toLocaleTimeString();
      console.log(`[${type.toUpperCase()}] [${timestamp}] ${message}`);
    }

    debugLog("MovieVault download system script starting...");

    const contentDiv = document.getElementById('content');
    const timerDuration = 30 * 60 * 1000; // 30 minutes in milliseconds
    const storageKey = 'movieVaultLinkExpiry'; // Key for sessionStorage

    // Function to display the loading state
    function showLoading(message = 'Connecting to secure server...') {
        contentDiv.innerHTML = `
            <div class="loading">
                <div class="spinner"></div>
                <p class="loading-text">${message}</p>
            </div>
        `;
    }

    // Function to display an error message
    function showError(message) {
        contentDiv.innerHTML = `
            <div class="content-box">
                <div class="error-box">
                    <h3 class="error-title"><i class="fas fa-exclamation-triangle"></i> Error Loading Content</h3>
                    <p>${message}</p>
                    <p style="margin-top: 1rem; font-size: 0.9rem;">
                      <i class="fas fa-info-circle"></i> Check the browser console (F12) for technical details if needed.
                    </p>
                </div>
            </div>
        `;
    }

    // Function to display the links expired message
    function showExpired() {
        debugLog("Timer reached. Showing expired message.", 'info');
        contentDiv.innerHTML = `
            <div class="content-box">
                <div class="error-box" style="border-left-color: var(--warning); background: rgba(253, 203, 110, 0.1);">
                    <h3 class="error-title" style="color: var(--warning);"><i class="fas fa-hourglass-end"></i> Links Expired</h3>
                    <p>For security and server load management, the download links have expired.</p>
                    <p style="margin-top: 1rem; font-size: 0.9rem;">
                        Please return to the main site or the previous page to generate new links.
                    </p>
                </div>
            </div>
        `;
        // Clear the session expiry timer so a new session can start if they return
        sessionStorage.removeItem(storageKey);
        debugLog("Session expiry key removed from sessionStorage.", 'info');
    }

    // Function to render the download links once data is ready
    function renderDownloadLinks(data, movieDetails) {
         const { name, year, quality } = movieDetails;
         debugLog("Rendering download links...", 'info');

         contentDiv.innerHTML = `
             <div class="content-box">
               <h2 class="movie-title">${name.replace(/-/g, ' ')} <span class="quality-badge">${quality}</span></h2>
               <p class="movie-year"><i class="fas fa-calendar-alt"></i> ${year}</p>

               <div class="links-container">
                 <h3 class="links-title"><i class="fas fa-download"></i> Download Links</h3>
                 ${data.filepress ? `
                   <a href="${data.filepress}" class="download-link filepress-link" target="_blank" rel="noopener noreferrer">
                     <i class="fab fa-google-drive"></i>
                     <span>FilePress (G-Drive Mirror)</span>
                   </a>
                 ` : ''}

                 ${data.neodrive || data.needdive ? `
                   <a href="${data.neodrive || data.needdive}" class="download-link neodrive-link" target="_blank" rel="noopener noreferrer">
                     <i class="fas fa-bolt"></i>
                     <span>NeoDrive (High Speed)</span>
                   </a>
                 ` : ''}

                 ${data.backup ? `
                   <a href="${data.backup}" class="download-link backup-link" target="_blank" rel="noopener noreferrer">
                     <i class="fas fa-server"></i>
                     <span>Backup Server</span>
                   </a>
                 ` : ''}
               </div>
             </div>
         `;

         // Set the timer to hide links after the duration expires
         setTimeout(showExpired, timerDuration);
         debugLog(`Links displayed. Timer set to expire in ${timerDuration / 60000} minutes.`, 'success');
    }


    // Main function to handle the page logic
    async function initializePage() {
        showLoading(); // Show initial loading spinner immediately

        const storedExpiry = sessionStorage.getItem(storageKey);
        const now = Date.now();

        // Check if an expiry time is stored and if it's in the past
        if (storedExpiry && parseInt(storedExpiry) < now) {
            debugLog("Found expired timestamp in sessionStorage. Showing expired message.", 'warning');
            showExpired();
            return; // Stop the function execution
        }

        // If no expiry or expiry is in the future, proceed to fetch/display
        try {
            // Firebase configuration (keep your actual config)
            const firebaseConfig = {
              apiKey: "AIzaSyDv1KgOL_CsLs4xV6KuYuk3TD6xqpnY-84",
              authDomain: "movievault-e650e.firebaseapp.com",
              databaseURL: "https://movievault-e650e-default-rtdb.firebaseio.com",
              projectId: "movievault-e650e",
              storageBucket: "movievault-e650e.firebasestorage.app",
              messagingSenderId: "61140580505",
              appId: "1:61140580505:web:d3216ca8bd944662a22008"
            };

            debugLog("Initializing Firebase connection...");
            const app = initializeApp(firebaseConfig);
            const db = getDatabase(app);
            debugLog("Firebase initialized successfully.", 'success');

            // Parse URL parameters
            const urlParams = new URLSearchParams(window.location.search);
            const movieId = urlParams.get('id');
            debugLog(`URL parameter received: id=${movieId || 'none'}`);

            if (!movieId || !movieId.match(/^.+-.+-.+$/)) {
              throw new Error("Invalid URL format. Please use: ?id=MovieName-Year-Quality");
            }

            const [name, year, quality] = movieId.split('-');
            const movieDetails = { name, year, quality };
            debugLog(`Parsed parameters: Name="${name}", Year="${year}", Quality="${quality}"`);

            const dbPath = `movies/${name} (${year})/${quality}`;
            debugLog(`Attempting to fetch from Firebase path: "${dbPath}"`);

            showLoading("Retrieving secure links..."); // Update loading message
            const dbRef = ref(db, dbPath);
            const snapshot = await get(dbRef); // Wait for the data fetch

            if (!snapshot.exists()) {
              throw new Error(`No download links found for "${quality}" quality for this movie.`);
            }

            const data = snapshot.val();
            debugLog("Data retrieved successfully.", 'success');
            // debugLog("Data payload:", data); // Uncomment for detailed data logging

            // Set the expiry timestamp in sessionStorage ONLY if it wasn't already set
            // or if the existing one was in the future (which shouldn't happen if logic is followed)
            if (!storedExpiry) {
                 const newExpiryTime = Date.now() + timerDuration;
                 sessionStorage.setItem(storageKey, newExpiryTime.toString());
                 debugLog(`Setting new expiry timestamp in sessionStorage: ${new Date(newExpiryTime).toLocaleString()}`, 'info');
            } else {
                 debugLog(`Using existing future expiry timestamp from sessionStorage: ${new Date(parseInt(storedExpiry)).toLocaleString()}`, 'info');
            }


            // Simulate a brief processing delay before rendering links for effect
            showLoading("Generating secure download links..."); // Update message again
            setTimeout(() => {
                 renderDownloadLinks(data, movieDetails); // Render the links
            }, 2000); // 2-second delay before showing links

        } catch (error) {
            debugLog(`Caught ERROR: ${error.message}`, 'error');
             // On error, maybe we don't clear sessionStorage, so the timer continues if it was already set.
             // This prevents simple errors from resetting the timer window.
            showError(error.message); // Show the error message
        }
    }

    // Start the main process
    initializePage();

  </script>
</body>
</html>
